<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-Gallery-Api</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<header class = "container-fluid">
    <h1>Art Gallery Api</h1>
    <h3>Compare art!</h3>
</header>



<body>

    <div class="container-fluid" style="max-width: 1400px">

        <div class = "row">
            <aside class = "col-lg-3 pb-3">
             
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for an Artwork:
                  </h2>
                  <form id="search-form" class="form">
                    <div class="form-inline form-group">
                      <div class="input-group">
                        <input class="form-input art-search" type="text" id="search-input" placeholder="London"
                          aria-labelledby="form-heading" aria-controls="art" />
                          <div class="input-group-append">
                          <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                            Search
                          </button>
          
                          
                        </div>
                      </div>
                    </div>
                  </form>
                  <button id="clear-search">Clear History</button>
                  <div class="list-group" id="history">
                    <div id="buttons-view"></div>
            </aside>

            
                  <div class="col-lg-9 pb-3">
                    <section id="intro" class="mt-3 today1" role="region" aria-live="polite"><p>
                      <div class="card text-center">
                        <div class="card-header">
                       
                        <div class="card-body-city">
                          <div class = "titlecard">
                          <h1>ART</h1>
                        </div>
                          
                         <p>BLAH BLAH</p>
                          
                        </div>
                      </div>
            
                    </section>



                        <div class="container"><img class="piccy"></img>
                       <button type="submit" class="btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                        </svg></button>
                      </div>

                        <img class="piccy2"></img>





                    </section>
       






    <script src="./assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
</body>
</html>
